<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Day Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 48px;
    }
    p {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1 id="counter"></h1>
  <p>days since the last trial</p>

  <script>
    const startDate = new Date('2023-10-26');
    const today = new Date();
    const diffTime = today - startDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    document.getElementById('counter').innerText = diffDays;
  </script>
</body>
</html>
